@SigmaDimensions
{
	// Base Settings

	@Resize = 6.4
	@Rescale = 6.4
	@Atmosphere = 1.2
	@dayLengthMultiplier = 1.75


	// Advanced Settings

	@landscape = 0.57
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.333333333
	@atmoVisualEffect = 1.2

	@scanAltitude = 1
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,GPP]
{
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 3
			@landscape = 0.33
		}
	}
}

@Kopernicus:AFTER[SigDim2]:NEEDS[SigDim,GPP]
{
	@Body:HAS[#name[Kerbin]]
	{
		@Orbit
		{
			@semiMajorAxis = 89450717932.7214
		}
	}
}

