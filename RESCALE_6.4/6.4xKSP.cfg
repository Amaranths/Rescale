@EVE_CLOUDS:FINAL
{
	@OBJECT,*
	{
		@altitude *= 0.62
	}
}

%Kopernicus:AFTER[Kopernicus]:NEEDS[scatterer]
{
	%Body:HAS[@Template:HAS[#name[Sun]]]
	{
		%ScaledVersion
		{
			%Light
			{
				%sunLensFlareColor = 0,0,0,0
			}
		}
	}
}

@Kronometer:NEEDS[!GPP]
{
	%useHomeDay = true
	%useHomeYear = true
	%useLeapYears = true
}

@Kronometer:NEEDS[GPP]
{
	%CustomTime
	{
		%Year
		{
			%value = 23263200
		}
		%Day
		{
			%value = 64800
		}
	}
}

@CUSTOMBARNKIT:NEEDS[CustomBarnKit&!Kerbalism]:FINAL 
{	
	@TRACKING
	{
		@DSNRange[*] *= #$@SigmaDimensions/Rescale$ //Multiplies by Sigma Dimensions Rescale value
	}
}

@PART[*]:HAS[@MODULE[Antenna]]:NEEDS[Kerbalism,FeatureSignal]:FINAL
{
	@MODULE[Antenna]:HAS[#type[high_gain]]
	{
		@dist *= 12.89
	}
}