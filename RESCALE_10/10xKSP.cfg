@SigmaDimensions
{
	// Base Settings

	@Resize = 10
	@Rescale = 10
	@Atmosphere = 1.25
	@dayLengthMultiplier = 2


	// Advanced Settings

	@landscape = 0.5
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 0

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.44
	@atmoVisualEffect = 1.25

	@scanAltitude = 1
}

PQSCity_Groups:NEEDS[GPP]
{
	GROUP
	{
		name = GPP_KSCUpgrades
		body = Kerbin
		CENTER
		{
		   CentralPosition = -5806977, 901353.6, -1211025
		}
	}
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim,GPP]
{
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 4
			@landscape = 0.25
		}
	}
}

