@EVE_CLOUDS:FINAL
{
	@OBJECT,*
	{
		@altitude *= 0.62
	}
    @OBJECT
   	{
		@settings
		{
				@_DetailDist /= #$@SigmaDimensions/Resize$
		}
	}
	@OBJECT:HAS[@settings:HAS[~_DetailDist[]]]
	{
		@settings
		{
				_DetailDist = 2E-06
				@_DetailDist /= #$@SigmaDimensions/Resize$
		}
	}
}

